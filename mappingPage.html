<doctype! html>

<html>

<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<style>
		#map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
	</style>
</head>

<body>
	<div id = "map"> </div>
	<script>
		var map = L.map('map').setView([43.75, -79.5], 8);

		L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=8VEPV7Pyx4qC1gx0fjrR', {
			attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
		}).addTo(map);

		var MinistryJob = L.marker([44.303234, -78.318269]).addTo(map);
		var TorontoJob = L.marker([43.652924, -79.384641]).addTo(map);
		var GeospatialJob = L.marker([43.469746, -80.542354]).addTo(map);
		var GeorefJob = L.marker([43.510010, -80.535434]).addTo(map);

		MinistryJob.bindPopup("<center><strong>GIS Assistant - Ministry of Natural Resources<br> Summer 2018</strong></center><p>Digitized water features across Ontario based off of aerial imagery in ArcMap for the Ontario Hydro Network. Researched and updated metadata records for the Ontario Imagery Program. Had the opportunity to work with LiDAR data to prepare DEMs and DTMs in ArcMap.</p>")
		TorontoJob.bindPopup("<center><strong>Technical GIS Trainee - City of Toronto Transportation Services<br>Winter 2019</strong></center><p>Utilized the ArcGIS suite, SQL queries, and Python scripting to plan road resurfacings and reconstructions in the City of Toronto based on geographic area, pavement quality, and cost. With the analyzed data, I created maps and presented my analyses to Transportation Services.</p>")
		GeospatialJob.bindPopup("<center><strong>Library GIS Assistant - University of Waterloo Geospatial Centre<br>Fall 2018</strong></center><p>Provided in-person customer support to patrons of the University of Waterloo Geospatial Centre with their various GIS needs. Digitized and georeferenced historical aerial imagery in the ArcGIS suite. Prepared promotional material for the Geomatics program and GIS in Waterloo.</p>")
		GeorefJob.bindPopup("<center><strong>Transportation Analyst - Georef Systems<br>Fall 2019</strong></center><p>Provided database maintenance and assisted with implementation projects for various student transportation organizations using the BusPlanner GIS. Translated software documentation from English to French. Interacted with clients through the LiveAgent Ticketing System to provide technical support.</p>")
	</script>
</body>

</html>
